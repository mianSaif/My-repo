<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS</title>
</head>
<body>
    <div id="par">
        <my-component></my-component>
    </div>
   <script src="vue.js"></script> 
   <script>
       var app= new Vue({
           components : {
               "my-component" : {
                   template: "Hello Word"
               }
           }
       }).$mount('#par');
   </script>
</body>
</html>
